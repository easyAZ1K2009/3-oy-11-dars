<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Document</title>
  </head>
  <body>
    <script
      type="text/javascript"
      src="https://code.jquery.com/jquery-1.11.0.js"
    ></script>
    <script
      type="text/javascript"
      src="https://rawgit.com/RobinHerbots/jquery.inputmask/3.x/dist/jquery.inputmask.bundle.js"
    ></script>

    <div class="page-content page-container" id="page-content">
      <div class="padding">
        <div class="row container d-flex justify-content-center">
          <div class="col-lg-5 grid-margin stretch-card">
            <!--form mask starts-->
            <div class="card">
              <div class="card-body">
                <h4 class="card-title">Form input mask example</h4>
                <p class="card-description">
                  Take a preview of input mask format
                </p>
                <form class="forms-sample">
                  <div class="form-group row">
                    <div class="col">
                      <label>Date:</label>
                      <input
                        class="form-control"
                        data-inputmask="'alias': 'date'"
                      />
                    </div>
                    <div class="col">
                      <label>Date time:</label>
                      <input
                        class="form-control"
                        data-inputmask="'alias': 'datetime'"
                      />
                    </div>
                  </div>
                  <div class="form-group">
                    <label>Date with custom placeholder:</label>
                    <input
                      class="form-control"
                      data-inputmask="'alias': 'date','placeholder': '*'"
                    />
                  </div>
                  <div class="form-group">
                    <label>Phone:</label>
                    <input
                      class="form-control"
                      id="phone"
                      data-inputmask="'alias': 'phonebe'"
                    />
                  </div>
                  <div class="form-group">
                    <label>Currency:</label>
                    <input
                      class="form-control"
                      data-inputmask="'alias': 'currency'"
                      style="text-align: right"
                    />
                  </div>
                  <div class="form-group row">
                    <div class="col">
                      <label>Email:</label>
                      <input
                        class="form-control"
                        data-inputmask="'alias': 'email'"
                      />
                    </div>
                    <div class="col">
                      <label>Ip:</label>
                      <input
                        class="form-control"
                        data-inputmask="'alias': 'ip'"
                      />
                    </div>
                  </div>
                </form>
              </div>
            </div>
            <!--form mask ends-->
          </div>
        </div>
      </div>
      <!--form mask ends-->
    </div>
  </body>
</html>
